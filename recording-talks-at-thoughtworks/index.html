<!doctype html>
<html>
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Recording talks at ThoughtWorks</title>

		<link rel="stylesheet" href="css/reveal.css">
		<!-- Available themes: black, white, league, beige, sky, night, serif, simple, solarized -->
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<!-- title -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 📹
							## recording talks <br> <small>at ThoughtWorks</small>
							<hr>
							Jesstern Rays<br>
							@jsstrn

							<small>http://jsstrn.me/talks/recording-talks-at-thoughtworks</small>
						</textarea>
					</section>
				</section>

				<!-- what we want -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 🤔
							## what we'd like to have
							- record talks in the office
							- record presenter's screen
							- good audio quality
							- audible questions from audience
							- archive talks for reference
						</textarea>
					</section>
				</section>

				<!-- current state -->
				<section><small>current state of affairs</small>
					<section data-markdown>
						<textarea data-template>
							# 🛎
							## internal talks
							<small>lunch and learns or all-hands</small>
							- live streamed via Fuze/Zoom
							- presenters have to setup Fuze/Zoom
							- poor audio quality (mic from laptop)
							- can't hear audience questions
							- no archive of past talks
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🎙
							## external talks
							<small>ThoughtWorks Talks Tech or other meetups</small>
							- volunteers from Engineers.sg
							- good audio quality
							- videos archived on YouTube
							- presenters don't have to setup anything
						</textarea>
					</section>
				</section>

				<!-- about talk.js -->
				<section><small>proposed solution</small>
					<section data-markdown>
						<textarea data-template>
							# ☝️
							## the plan
							0. steal equipment from Engineers.sg
							0. record internal and external talks
							0. increase our bus factor
							0. get our own equipment
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							<img src="images/photo.jpg" alt="" width="40%"><br>
							<small>steal equipment from Engineers.sg</small>

					</section>

					<section data-markdown>
						<textarea data-template>
							# ☑️
							## checklist
							0. ~~steal equipment from Engineers.sg~~ 👍 <br>
							0. ~~record internal and external talks~~ 👍 <br>
							0. increase our bus factor 🙋 ‍<br>
							0. get our own equipment 📹 <br>
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🚍
							## bus factor
							> the minimum number of people that have to suddenly disappear before the project stalls
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🏃🚌 == 💀
							> current bus factor: 1
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							cost breakdown

							| Item | Cost |
							|------|------|
							| PC	| $350.00 |

							| **Total cost** |	**$955.57** |
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							# 🙋
							## we need your help
							- higher bus factor
							- lower commitment level per person
							- higher utilization
							- justify buying recording equipment
						</textarea>
					</section>
				</section>

				<!-- summary -->
				<section>
					<section data-markdown>
						<textarea data-template>
							# 🏁

							- we want to record our own talks

							- increase bus factor
							- get our own recording equipment
						</textarea>
					</section>
				</section>
